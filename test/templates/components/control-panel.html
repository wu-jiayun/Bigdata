<!-- 控制面板组件 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-cogs me-2"></i>系统控制面板
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <button id="initSystemBtn" class="btn btn-spark btn-lg me-3">
                            <i class="fas fa-rocket me-2"></i>初始化Spark系统
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div id="systemInfo" class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            请先初始化Spark系统以连接MySQL数据库
                        </div>
                    </div>
                </div>
                
                <!-- 分析控制区域 -->
                <div class="row mt-3">
                    <div class="col-md-6">
                        <button id="runAnalysisBtn" class="btn btn-success btn-lg w-100" disabled>
                            <i class="fas fa-chart-line me-2"></i>运行综合分析
                        </button>
                    </div>
                    <div class="col-md-6">
                        <div id="analysisInfo" class="alert alert-secondary">
                            <i class="fas fa-info-circle me-2"></i>
                            请先初始化系统，然后运行综合分析
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
