<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简单图表测试</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        #testChart { width: 600px; height: 400px; border: 1px solid #ccc; }
        .info { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>ECharts测试</h1>
    <div class="info" id="info">检查中...</div>
    <div id="testChart"></div>
    
    <script>
        console.log('开始测试...');
        
        // 检查ECharts是否加载
        if (typeof echarts === 'undefined') {
            document.getElementById('info').innerHTML = '❌ ECharts未加载';
            console.error('ECharts未加载');
        } else {
            document.getElementById('info').innerHTML = '✅ ECharts已加载: ' + echarts.version;
            console.log('ECharts版本:', echarts.version);
            
            // 创建简单图表
            try {
                const chart = echarts.init(document.getElementById('testChart'));
                const option = {
                    title: { text: '测试图表' },
                    xAxis: { data: ['A', 'B', 'C', 'D'] },
                    yAxis: {},
                    series: [{
                        type: 'bar',
                        data: [10, 20, 30, 40]
                    }]
                };
                
                chart.setOption(option);
                console.log('✅ 图表创建成功');
                document.getElementById('info').innerHTML += '<br>✅ 测试图表渲染成功';
                
                // 测试土壤API
                fetch('http://localhost:5004/api/system/initialize', { method: 'POST' })
                .then(resp => resp.json())
                .then(result => {
                    console.log('初始化结果:', result);
                    return fetch('http://localhost:5004/api/analysis/run', { method: 'POST' });
                })
                .then(resp => resp.json())
                .then(result => {
                    console.log('分析结果:', result);
                    return fetch('http://localhost:5004/api/echarts/soil_analysis');
                })
                .then(resp => resp.json())
                .then(result => {
                    console.log('土壤数据:', result);
                    if (result.status === 'success' && result.charts.soil_type_pie) {
                        document.getElementById('info').innerHTML += '<br>✅ 土壤API数据正常';
                        
                        // 创建土壤饼图
                        const soilChart = echarts.init(document.createElement('div'));
                        document.body.appendChild(soilChart.getDom());
                        soilChart.getDom().style.width = '600px';
                        soilChart.getDom().style.height = '400px';
                        soilChart.getDom().style.border = '1px solid red';
                        
                        const soilOption = {
                            title: { text: '土壤类型分布' },
                            series: [{
                                type: 'pie',
                                data: result.charts.soil_type_pie.data
                            }]
                        };
                        
                        soilChart.setOption(soilOption);
                        soilChart.resize();
                        
                        document.getElementById('info').innerHTML += '<br>✅ 土壤饼图创建成功';
                    } else {
                        document.getElementById('info').innerHTML += '<br>❌ 土壤API数据异常';
                    }
                })
                .catch(error => {
                    console.error('API测试失败:', error);
                    document.getElementById('info').innerHTML += '<br>❌ API测试失败: ' + error.message;
                });
                
            } catch (error) {
                console.error('图表创建失败:', error);
                document.getElementById('info').innerHTML += '<br>❌ 图表创建失败: ' + error.message;
            }
        }
    </script>
</body>
</html>
